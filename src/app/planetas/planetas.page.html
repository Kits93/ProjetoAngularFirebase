<app-menu></app-menu>

<ion-content [fullscreen]="true">

  <!-- FORM DE CADASTRO -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="10" size-lg="8" class="ion-text-center">
      <ion-label>
        <h1>CADASTRAR PLANETA</h1>
      </ion-label>
      <ion-item>
        <ion-input label="Nome do Planeta:" [(ngModel)]="this.planeta.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Possui população:" [(ngModel)]="this.planeta.possui_populacao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Massa:" [(ngModel)]="this.planeta.massa"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Tamanho do Raio:" [(ngModel)]="this.planeta.raio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Distância do Sol:" [(ngModel)]="this.planeta.distancia_sol"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-button slot="end" color="tertiary" (click)="salvar()">Salvar</ion-button>
      </ion-item>
    </ion-col>
  </ion-row>

  <!-- LISTAGEM DE ITENS  -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="10" size-lg="8">
      <ion-card>
        <ng-container *ngFor="let planeta of this.planetas">
          <ng-container *ngIf="this.crudService.isLoading">
            <ion-row>
              <ion-col>
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </ion-col>
              <ion-col>
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </ion-col>
              <ion-col>
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </ion-col>
              <ion-col>
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </ion-col>
              <ion-col>
                <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-icon slot="end" name="pencil-outline"></ion-icon>
                  <ion-icon slot="end" name="trash-outline" (click)="remover(planeta.id)"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
          </ng-container>
          <ng-container *ngIf="!this.crudService.isLoading">
            <ion-row>
              <ion-col>Nome: {{ planeta.nome }}</ion-col>
              <ion-col>População: {{ planeta.possui_populacao }}</ion-col>
              <ion-col>Massa: {{ planeta.massa }}</ion-col>
              <ion-col>Raio: {{ planeta.raio }}</ion-col>
              <ion-col>Distância Sol: {{ planeta.distancia_sol }}</ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-icon slot="end" name="pencil-outline"></ion-icon>
                  <ion-icon slot="end" name="trash-outline" (click)="remover(planeta.id)"></ion-icon>
                </ion-item>
              </ion-col>
            </ion-row>
          </ng-container>
        </ng-container>
      </ion-card>
    </ion-col>
  </ion-row>
  
</ion-content>


<app-footer></app-footer>
